<section class="contacts" id="contacts">
    <div class="container">
        <div class="contacts__wrapper">
            <div class="contacts__photo">
                <picture>
                    <source type="image/webp" srcset="img\photo.webp">
                    <img src="img\photo.jpg" alt="photo">
                </picture>
            </div>
            <div class="contacts__descr">
                <h2 class="title title_fz16 title_sc contacts__title">Контакты</h2>
                <div class="title title_fz36 title_bl contacts__subtitle">Свяжитесь со мной</div>
                <div class="divider"></div>
                <div class="title title_fz14 title_sc contacts__text">Любым удобным для вас способом:</div>
                <div class="contacts__social">
                    <a href="https://www.facebook.com/n.l.k.o.l.s" target="_blank" class="contacts__link"><i
                            class="fa-brands fa-facebook-square"></i></a>
                    <a href="tg://resolve?domain=@NickDziubynskyi" class="contacts__link"><i
                            class="fa-brands fa-telegram"></i></a>
                    <a href="https://www.instagram.com/nick_dzyubinsky/" target="_blank" class="contacts__link"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/николай-дзюбинский-0b22b7194/" target="_blank"
                        class="contacts__link"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="title title_fz14 title_sc contacts__text">Или оставьте ваши данные и я сам вам напишу:
                </div>

                <form action="#" class="contacts__form">
                    <div class="contacts__input">
                        <input required name="name" id="name" type="text">
                        <label for="name">Ваше имя</label>
                    </div>
                    <div class="contacts__input">
                        <input required name="email" id="email" type="email">
                        <label for="email">Ваша почта</label>
                    </div>
                    <div class="contacts__textarea">
                        <textarea name="text" id="text"></textarea>
                        <label for="text">Ваше сообщение</label>
                    </div>
                    <div class="contacts__triggers">
                        <button class="btn btn_form">Отправить сообщение</button>
                        <div class="contacts__policy">
                            <input required type="checkbox">
                            <span>Я согласен(а) с <a href="pages/policy.html" target="_blank">политикой
                                    конфиденциальности</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
